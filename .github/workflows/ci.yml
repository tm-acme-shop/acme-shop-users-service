# CI/CD Pipeline for Users Service
# TODO(TEAM-PLATFORM): Update to latest action versions

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: acme
          POSTGRES_PASSWORD: acme
          POSTGRES_DB: acme_users_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # TODO(TEAM-PLATFORM): Update to actions/checkout@v4
      - uses: actions/checkout@v1
      
      # TODO(TEAM-PLATFORM): Update to actions/setup-go@v5
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.21'
      
      - name: Cache Go modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: acme
          DB_PASSWORD: acme
          DB_NAME: acme_users_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage
        uses: actions/upload-artifact@v1
        with:
          name: coverage
          path: coverage.out

  lint:
    runs-on: ubuntu-latest
    
    steps:
      # TODO(TEAM-PLATFORM): Update to actions/checkout@v4
      - uses: actions/checkout@v1
      
      # TODO(TEAM-PLATFORM): Update to actions/setup-go@v5
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.21'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.54

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      # TODO(TEAM-PLATFORM): Update to actions/checkout@v4
      - uses: actions/checkout@v1
      
      # TODO(TEAM-PLATFORM): Update to actions/setup-go@v5
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.21'
      
      - name: Build
        run: go build -v -o bin/users-service ./cmd/users
      
      - name: Upload binary
        uses: actions/upload-artifact@v1
        with:
          name: users-service
          path: bin/users-service

  docker:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      # TODO(TEAM-PLATFORM): Update to actions/checkout@v4
      - uses: actions/checkout@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v1
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
